<div class="modal" id="addToPlaylistModal" [ngClass]="{'is-active' : toggle}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add Song To Playlist</p>
      <button class="delete" aria-label="close" (click)="closeAddToPlayListModal()"></button>
    </header>
    <section class="modal-card-body">
      <div class="columns is-multiline push-around">
        <div class="column is-3-widescreen is-3-desktop is-4-tablet" *ngFor="let playlist of playlists">
          <div class="card clickable" (click)="addToPlaylist(playlist)">
            <div class="card-image">
              <figure class="image is-square">
                <img src="{{playlist?.images[0].url}}"  *ngIf="playlist.images.length" alt="Placeholder image">
                <img src="http://bulma.io/images/placeholders/480x480.png" alt="" *ngIf="!playlist.images.length">
              </figure>
            </div>
            <div class="card-content">
              <p class="is-size-6">{{playlist?.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
