<div class="columns is-multiline push-around">
  <div class="column is-3-widescreen is-3-desktop is-full-tablet">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{album?.album.images[0]?.url}}" width="{{album?.album.images[0]?.width}}" height="{{album?.album.images[0]?.height}}" alt="Image">
        </figure>
      </div>
      <div class="card-content">
        <p class="is-size-5">{{album?.album.name}}</p>
        <span class="is-size-6 clickable album-artist" (click)="goToArtist(album?.album.artists[0])">{{album?.album.artists[0].name}}</span>
        <p class="push">{{album?.album.release_date | date: 'yyyy'}} - {{album?.album.tracks.total}} songs</p>
        <!--<button class="button is-primary is-medium" *ngIf="isPlaying" (click)="pauseAlbum()">Pause</button>-->
      </div>
      <footer class="card-footer">
        <a class="card-footer-item" *ngIf="!saved" (click)="saveAlbum(album.album)"><button class="button is-primary is-outlined is-medium is-fullwidth save-button">Save</button></a>
        <a class="card-footer-item" *ngIf="saved" (click)="removeAlbum(album.album)"><button class="button is-primary is-medium is-fullwidth save-button">Remove</button></a>
      </footer>
    </div>
  </div>
  <div class="column is-9-widescreen is-9-desktop is-full-tablet">
    <table class="table table-striped is-fullwidth">
      <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th><i class="fa fa-clock-o"></i></th>
        <th>First</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let track of albumTracks; let i = index" class="clickable" (click)="setClickedRow(i, track)" [class.is-selected]="i == selectedRow">
        <td>{{i + 1}}</td>
        <td>{{track?.name}}</td>
        <td>{{track?.duration_ms}}</td>
        <td>{{track?.firstUsername}}<img *ngIf="track.loading" style="max-width=100%" src="../../../assets/images/spinner.svg"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
