<div class="is-fullwidth">
  <div class="section columns top-tracks push-around">
    <div class="column">
      <p class="title section-title is-1 has-text-centered">Popular</p>
      <table class="table is-fullwidth">
        <tbody>
        <tr *ngFor="let track of topTracks; let i = index" class="clickable" (click)="setClickedRow(i, track)" [class.is-selected]="i == selectedRow">
          <td>{{i + 1}}</td>
          <td>{{track?.name}}</td>
          <td>{{track?.duration_ms}}</td>
          <td>{{track?.firstUsername}}<img *ngIf="track.loading" style="max-width:2em" src="../../../assets/images/spinner.svg"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="section columns albums" *ngIf="artistAlbums?.length > 0">
    <div class="column">
      <p class="title section-title is-1 has-text-centered">Albums</p>
      <div class="columns is-multiline">
        <div class="column is-2-widescreen is-one-quarter-desktop is-one-third-tablet" *ngFor="let album of artistAlbums">
          <div class="card">
            <div class="card-image">
              <figure class="image is-square">
                <img *ngIf="album?.images.length > 0" src="{{album?.images[0].url}}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <p class="is-size-6 clickable link-hover" (click)="goToAlbum(album)">{{album?.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section columns singles" *ngIf="singles?.length > 0">
    <div class="column">
      <p class="title section-title is-1 has-text-centered">Singles</p>
      <div class="columns is-multiline">
        <div class="column is-2-widescreen is-one-quarter-desktop is-one-third-tablet" *ngFor="let single of singles">
          <div class="card">
            <div class="card-image">
              <figure class="image is-square">
                <img *ngIf="single?.images.length > 0" src="{{single?.images[0]?.url}}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <p class="is-size-6 clickable link-hover" (click)="goToAlbum(single)">{{single?.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section columns compilations" *ngIf="compilations?.length > 0">
    <div class="column">
      <p class="title section-title is-1 has-text-centered">Compilations</p>
      <div class="columns is-multiline">
        <div class="column is-2-widescreen is-one-quarter-desktop is-one-third-tablet" *ngFor="let compilation of compilations">
          <div class="card">
            <div class="card-image">
              <figure class="image is-square">
                <img *ngIf="compilation?.images.length > 0" src="{{compilation?.images[0].url}}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <p class="is-size-6 clickable link-hover" (click)="goToAlbum(compilation)">{{compilation.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
